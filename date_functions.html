        //15/01/2025
        var date1 = new Date(2025, 0, 15)

        document.write(date1.toString())
        document.write('<hr />')

        document.write('<br/><br/><hr/>')
        //convert dates to be able to calculate
        document.write(date1.getTime())

        document.write('<br/><br/><hr/>')
        //find the number of milliseconds between date1 and date2
        var milliseconds_between_dates = Math.abs (date1.getTime() - date2.getTime())
        document.write(milliseconds_between_dates)

        //1 day has 24 hours, each hour has 60 minutes, 
        //each minute has 60 seconds and
        //each second has 1000 milliseconds
        //so how many milliseconds are there in 1 day?
        var milliseconds_per_day = (1*24*60*60*1000)
        document.write('1 day has: ' + (milliseconds_per_day) + 'milliseconds')
        
        document.write('<br/><br/><hr/>')
        document.write('The difference between date 1 and date 2 is ' + Math.ceil(milliseconds_between_dates / milliseconds_per_day) + 'days(s)')
