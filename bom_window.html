<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

        function openPopUp(){
            windoww = window.open('https://www.twitch.tv/peixotofps', 'new_window', 'width=1920, height=1080')
        }

        function closePopUp() {
           windoww.close() 
        }

    </script>

</html>
