<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

        function action(){
            alert('Fired event')
        }

    </script>

</head>

<body>

    <div onmouseover="action()" style="background: #ccc; height: 150px; width: 150px"></div>
    
</body>
</html>
