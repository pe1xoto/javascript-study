<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <style>
        .style1 {
            background-color: red;
            color: #FFF;
        }

        .style2 {
            width: 400px;
            height: 50px;
            background-color: blueviolet;
            text-align: center;
            color: #FFF;
            padding: 25px;
            font-size: 25px;
        }

    </style>

    <script>
        function modifyingClass() {
            document.getElementById('messege').className = 'style2'
        }


    </script>

</head>

<body>

    <div id="messege" class="style1">Modifying the element class</div>
    <hr />
    <button type="button" onclick="modifyingClass()">Apply class</button>

</body>
</html>
