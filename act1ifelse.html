<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

    //1) Create an application capable of identifying the age group based on the age informed by the
    //user.

        var age = prompt('Enter the your age: ')
        
        if (age < 15) {
            document.write('Kid')
        }else if
            (age <= 29) { 
            document.write('Young')
        }else if
            (age <= 59) {
            document.write('Adult')
        }else{
            document.write('Elderly')
        }

    </script>

</head>
