<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

        var name = prompt('Enter your name')
        var height = prompt('Enter your height of centimeters')
        var weight = prompt('Enter your weight in KG')

        height = parseFloat(height / 100) // from centimeters to meters 
        weight = parseFloat(weight)

        var bmi = weight / (height * height) // bmi = body mass index
        
        bmi = bmi.toString().replace('.', '').substring(0, 3)
        bmi = bmi.substring(0, 2) + '.' + bmi.substring(2)

        let rating 

        if (bmi < 16){
            rating = 'Very serious underweight'
        }else if
            (bmi >= 16 && bmi < 17){
                rating = 'Severe underweight'

        }else if
            (bmi >= 17 && bmi < 18.50){
                rating = 'Low weight'

        }else if
            (bmi >= 18.50 && bmi < 25){
                rating = 'Normal weight'

        }else if
            (bmi >= 25 && bmi < 30){
                rating = 'Overweight'

        }else if
            (bmi >=30  && bmi < 35){
                rating = 'Obesity grade I'

        }else if
            (bmi >=35  && bmi < 40){
                rating = 'Obesity grade II'
                
        }else{
            (bmi >40)
                rating = 'Obesity grade III'
            }

        document.write(name + ' has a body mass index equal to ' + bmi + ', being classified as: ' + rating)



    </script>

</head>

</body>
</html>
