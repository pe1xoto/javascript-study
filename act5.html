<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        var objects = ['Chair', 'Printer', 'Fork']

        function add() {
            var valueInput = document.getElementById('valueInput').value;

            if (valueInput.trim() === '') {
                alert('Enter a valid value!!!');
                return;
            }

            if (objects.includes(valueInput)) {
                alert('Object has already been added!!!');
                return;
            }

            objects.push(valueInput);
            console.log(objects);
            document.getElementById('valueInput').value = '';
            updateList();
        }

        function listOrder() {
            objects.sort();
            console.log(objects);
            updateList();
        }

        function updateList() {
            var listElement = document.getElementById('list');
            listElement.innerHTML = '';

            objects.forEach(function (obj) {
                var listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = obj;
                listElement.appendChild(listItem);
            });
        }
    </script>

<style>

    .custom-btn {
        background-color: purple;
        color: white;
    }

    .custom-btn:hover {
        background-color: palevioletred;
    }

</style>

</head>
<body class="bg-dark text-light">

    <div class="container mt-4">
        <h2 class="text-center mb-4">Object List</h2>

        <div class="input-group mb-3">
            <input type="text" id="valueInput" class="form-control" placeholder="Enter an object">
            <button class="btn btn-primary" type="button" onclick="add()">Add</button>
        </div>

        <ul id="list" class="list-group mb-3">
        </ul>

        <button class="btn custom-btn w-100" type="button" onclick="listOrder()">Order</button>
    </div>

</body>
</html>
